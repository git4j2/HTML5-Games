<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var HEIGHT = 500;
var WIDTH = 500;
var REFRESH_RATE = 40;

var timeWhenGameStarted = Date.now();
var frameCount = 0;
var score = 0;
var player;

Entity = function(type,id,x,y,spdX,spdY,width,height,color){
    var self = {
        type:type,
        x:x,
        spdX:spdX,
        y:y,
        spdY:spdY,
        width:width,
        height:height,
        color:color,
    };

    self.update = function(){
        updateEntityPostion(self);
        drawEntity(self);
    }

    //self.update();
    return self;
}

updateEntity = function(entity){
    updateEntityPostion(entity);
    drawEntity(entity);
}

updateEntityPostion = function(entity){
    if(entity.type === 'player'){
        if(entity.pressingRight)
            entity.x += 10;
        if(entity.pressingLeft)
            entity.x -= 10;
        if(entity.pressingDown)
            entity.y += 10;
        if(entity.pressingUp)
            entity.y -= 10;
    }
}

createPlayer = function(){
   var self = Entity('player','myId',50,40,30,5,20,20,'green');

        self.hp = 10;
        self.atkSpd = 1;
        self.attackCounter = 0;
        self.aimAngle = 0;
            //
        self.pressingDown = false;
        self.pressingUp = false;
        self.pressingLeft = false;
        self.pressingRight = false;
        self.aimAngle = 0;

        player = self;
};

var enemyList = {};
var upgradeList = {};
var bulletList = {};

Enemy = function (id,x,y,spdX,spdY,width,height){
    var self = Entity('enemy',id,x,y,spdX,spdY,width,height,'red');

    self.hp = 10;
    self.atkSpd = 1;
    self.attackCounter = 0;
    self.aimAngle = 0;

    enemyList[id] = self;
}

randomlyGenerateEnemy = function(){
    // Math.random() - Generates a random number between 0-10
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var height = 10 + Math.random() * 30;
    var width = 10 + Math.random() * 30;
    var id = Math.random();
    var spdX = 5 + Math.random() * 5;
    var spdY = 5 + Math.random() * 5;

    Enemy(id,x,y,spdX,spdY,width,height);
}

Upgrade = function (id,x,y,spdX,spdY,width,height,color,category){
    var self = Entity('upgrade',id,x,y,spdX,spdY,width,height,color);
        
        self.category = category;
        upgradeList[id] = self;     
}

randomlyGenerateUpgrade = function(){
    // Math.random() - Generates a random number between 0-10
    var x = Math.random() * WIDTH;
    var y = Math.random() * HEIGHT;
    var height = 10;
    var width = 10;
    var id = Math.random();
    var spdX = 0;
    var spdY = 0;

    if(Math.random()<0.5){
        var category = 'score';
        var color = 'orange';
    }else{
        var category = 'atkSpd';
        var color = 'purple';
    }

    Upgrade(id,x,y,spdX,spdY,width,height,color,category);
}

Bullet = function (id,x,y,spdX,spdY,width,height){
    var self = Entity('bullet',id,x,y,spdX,spdY,width,height,'black');
    
    self.timer = 0;
    
    bulletList[id] = self;    
}

generateBullet = function(actor,overwriteAngle){
    // Math.random() - Generates a random number between 0-10
    var x = actor.x;
    var y = actor.y;
    var height = 10;
    var width = 10;
    var id = Math.random();

    var angle;

    if(overwriteAngle !== undefined){
        angle = overwriteAngle;
    }else{
        angle = actor.aimAngle;
    }

    //var spdX = Math.cos(angle) * 5; // Angle is in radians
    //var spdY = Math.sin(angle) * 5; // Angle is in radians
    var spdX = Math.cos(angle/180*Math.PI) * 5; // Angle is in degrees
    var spdY = Math.sin(angle/180*Math.PI) * 5; // Angle is in degrees

    Bullet(id,x,y,spdX,spdY,width,height);
}

testCollisionRectRect = function(rect1,rect2) {
    return rect1.x <= rect2.x + rect2.width
        && rect2.x <= rect1.x + rect1.width
        && rect1.y <= rect2.y + rect2.height
        && rect2.y <= rect1.y + rect1.height;
}

document.onclick = function(mouse){
       performAttack(player);
}

document.oncontextmenu = function(mouse){
    performSpecialAttack(player);
    mouse.preventDefault();
}

document.onmousemove = function(mouse){
    var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

    mouseX -= player.x;
    mouseY -= player.y;
    
    player.aimAngle = Math.atan2(mouseY,mouseX) /Math.PI *180;
}

document.onkeydown = function(event){
    if(event.keyCode === 68)          //d
        player.pressingRight = true;
    else if(event.keyCode === 83)     //s
        player.pressingDown = true;
    else if(event.keyCode === 65)     //a
        player.pressingLeft = true;
    else if(event.keyCode === 87)     //w
        player.pressingUp = true;
}

document.onkeyup = function(event){
    if(event.keyCode === 68)          //d
        player.pressingRight = false;
    else if(event.keyCode === 83)     //s
        player.pressingDown = false;
    else if(event.keyCode === 65)     //a
        player.pressingLeft = false;
    else if(event.keyCode === 87)     //w
        player.pressingUp = false;
}

update = function (){
    ctx.clearRect(0,0,WIDTH,HEIGHT);

    frameCount++;
    score++;

    if(frameCount % 100 === 0) // Every 4 sec?
        randomlyGenerateEnemy();

    if(frameCount % 75 === 0) // Every 3 sec?
        randomlyGenerateUpgrade();

    player.attackCounter += player.atkSpd;

    for(var key in bulletList){
        bulletList[key].update();

        var toRemove = false;
        bulletList[key].timer++;

        if(bulletList[key].timer > 75){
            toRemove = true;
        }    

        for(var key2 in enemyList){
            var isColliding = testCollisionEntity(bulletList[key],enemyList[key2]);
            if(isColliding){
                toRemove = true;
                delete enemyList[key2];
                break;
            }
        }

        if(toRemove){
            delete bulletList[key];
        }
    }

    for(var key in upgradeList){
        upgradeList[key].update();
        var isColliding = testCollisionEntity(player,upgradeList[key]);
        
        if (isColliding){
            if(upgradeList[key].category === 'score')
                score += 1000;
            if(upgradeList[key].category === 'atkSpd')
                player.atkSpd += 3;
            delete upgradeList[key];
        }
    }

    for(var key in enemyList){
        enemyList[key].update();
        var isColliding = testCollisionEntity(player,enemyList[key]);
        if (isColliding){
            player.hp = player.hp - 1;
        } 
    }

    if(player.hp <= 0){
        var timeSurvived = Date.now() - timeWhenGameStarted;
        console.log("You Lost! You survived for " + timeSurvived + " ms");
        startNewGame();
    }
    player.update();
    ctx.fillText(player.hp + " HP",0,30);
    ctx.fillText('Score: ' + score,200,30);
}

startNewGame = function(){
    player.hp = 10;
    timeWhenGameStarted = Date.now();
    frameCount = 0;
    score = 0;
    enemyList = {};
    upgradeList = {};
    bulletlist = {};

    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
}




updateEntity = function (entity) {
    updateEntityPostion(entity);
    drawEntity(entity);
}

updateEntityPostion = function(entity){
    if(entity.type === 'player'){
        if(entity.pressingRight)
            entity.x += 10;
        if(entity.pressingLeft)
            entity.x -= 10;
        if(entity.pressingDown)
            entity.y += 10;
        if(entity.pressingUp)
            entity.y -= 10;

        //ispositionvalid
        if(entity.x < entity.width/2)
            entity.x = entity.width/2;
        if(entity.x > WIDTH-entity.width/2)
            entity.x = WIDTH - entity.width/2;
        if(entity.y < entity.height/2)
            entity.y = entity.height/2;
        if(entity.y > HEIGHT - entity.height/2)
            entity.y = HEIGHT - entity.height/2;
    } else {
        entity.x += entity.spdX;
        entity.y += entity.spdY;

        if(entity.x < 0 || entity.x > WIDTH){
            entity.spdX = -entity.spdX;
        }

        if(entity.y < 0 || entity.y > HEIGHT){
            entity.spdY = -entity.spdY;
        }
    }
}

drawEntity = function(entity){
    ctx.save();
    ctx.fillStyle = entity.color;
    ctx.fillRect(entity.x-entity.width/2,entity.y-entity.height/2,entity.width,entity.height); 
    ctx.restore();     
}

performAttack = function(actor){
    if(actor.attackCounter > 25){   // Every 1 sec?
        generateBullet(actor);
        actor.attackCounter = 0;
    }
}

performSpecialAttack = function(actor){
    if(actor.attackCounter > 50){ // Every 2 sec?
        actor.attackCounter = 0;
        /*
        for(var i = 0 ; i < 360; i++){
            generateBullet(actor,i);
        }
        */
        generateBullet(actor,actor.aimAngle - 5);
        generateBullet(actor,actor.aimAngle);
        generateBullet(actor,actor.aimAngle + 5);
    }
}

testCollisionEntity = function (entity1,entity2) {
    var rect1 = {
        x:entity1.x-entity1.width/2,
        y:entity1.y-entity1.height/2,
        width:entity1.width,
        height:entity1.height,
    };

    var rect2 = {
        x:entity2.x-entity2.width/2,
        y:entity2.y-entity2.height/2,
        width:entity2.width,
        height:entity2.height,
    };

    return testCollisionRectRect(rect1,rect2);
}

createPlayer();
startNewGame();

setInterval(update,REFRESH_RATE);

</script>
